version: '3.7'
services:
    nginx:
        image: nginx
        container_name: elk-nginx
        ports:
            - 80:80
            - 443:443
        networks:
            - internal-network
        volumes:
            - D:\~temp\docker-compose\elk\nginx\nginx.conf:/etc/nginx/nginx.conf
            - D:\~temp\docker-compose\elk\nginx\conf.d:/etc/nginx/conf.d
        restart: unless-stopped
    elk:
        image: sebp/elk
        container_name: elk
        ports:
            - 9200:9200
            - 5044:5044
        expose:
            - 5601
        networks:
            - internal-network
        volumes:
            - D:\~temp\docker-compose\elk\elk-data:/var/lib/elasticsearch
        depends_on:
            - nginx
        restart: unless-stopped

networks:
    internal-network:
        external: true
        